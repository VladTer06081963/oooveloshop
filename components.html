<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Components</title>
   <link rel="stylesheet" href="/style/style.css">
   <link rel="stylesheet" href="/style/normalize.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>


<body>
   <h1>Компоненты для проекта лендинга OOVeloShop</h1>
   <div class="container">
      <a href="#" class="default-link">Ссылка</a>
      <button class="default-btn">Отправить</button>
      <!-- <a href="#" class="default-btn">Отправить</a> -->
      <input type="text" class="text-field" placeholder="Подсказка">
      <h2 class="subtitle">Подзаголовок</h2>
      <img src="/img/logo.svg" width="154" alt="logo" class="logo">
      <nav class="menu">
         <ul class="menu__list">
            <li class="menu__link">
               <a href="" class="menu__link">Каталог</a>
            </li>
            <li class="menu__link">
               <a href="" class="menu__link">Новинки</a>
            </li>
            <li class="menu__link">
               <a href="" class="menu__link">Заказать</a>
            </li>
            <li class="menu__link">
               <a href="" class="menu__link">Контакты</a>
            </li>
         </ul>
      </nav>
      <form action="" class="callback-form">
         <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="Ваш телефон">
         <button type="submit" class="default-btn callback-form__btn">Отправить</button>
      </form>
      <article class="product-card">
         <img class="product-card__img" src="img/velo-tech.png" alt="Tech Team Goof 20">
         <div class="product-card__body">
            <div class="product-card__body-top">
               <h3 class="product-card__title">Велосипед BMX
                  Tech Team Goof 20</h3>
               <strong class="product-card__price">12830 UAN</strong>
            </div>
            <button type="submit" class="default-btn product-card__btn">Купить</button>
         </div>
      </article>

      <article class="product-card product-card--big">
         <img class="product-card__img product-card__img--big" src="img/BMX20.png" alt="Tech Team Goof 20">
         <div class="product-card__body product-card__body--big">
            <div class="product-card__body-top">
               <h3 class="product-card__title">Велосипед BMX
                  Tech Team Goof 20</h3>
               <strong class="product-card__price--big">12830 UAN</strong>
            </div>
            <button type="submit" class="default-btn product-card__btn--big">Купить</button>
         </div>
      </article>

   </div>
</body>

</html>
